type Query {
  user(id: Int!): User
  users: [User!]
  post(id: Int!): Post
  posts: [Post!]
}

type Mutation {
  addUser(lastName: String!, firstName: String!, age: Int!): User!
  deleteUser(id: Int!): User!
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
  age: Int!
  posts: [Post!]
}

type Post {
  id: Int!
  title: String!
  content: String!
  user: User!
}
